        - MARGIN_UMFUTURE Margin（cross）account transfer to USDⓈ-M Futures

        - MARGIN_CMFUTURE Margin（cross）account transfer to COIN-M Futures

        - ISOLATEDMARGIN_MARGIN Isolated margin account transfer to
        Margin(cross) account

        - MARGIN_ISOLATEDMARGIN Margin(cross) account transfer to Isolated
        margin account

        - ISOLATEDMARGIN_ISOLATEDMARGIN Isolated margin account transfer to
        Isolated margin account

        - MAIN_FUNDING Spot account transfer to Funding account

        - FUNDING_MAIN Funding account transfer to Spot account

        - FUNDING_UMFUTURE Funding account transfer to UMFUTURE account

        - UMFUTURE_FUNDING UMFUTURE account transfer to Funding account

        - MARGIN_FUNDING MARGIN account transfer to Funding account

        - FUNDING_MARGIN Funding account transfer to Margin account

