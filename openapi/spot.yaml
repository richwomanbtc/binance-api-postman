      The endpoints allow you to interact with Binance Simple Earn.

      For more information on this, please refer to the Binance Simple Earn page
  - name: Auto-Invest
    description: Account/Trade
  - name: Wallet
    description: Wallet Endpoints
  - name: VIP Loans
