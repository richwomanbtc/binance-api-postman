  - name: Fiat
    description: Fiat Endpoints
  - name: Futures
  - name: Futures Algo
  - name: Spot Algo
    description: >-
      Binance Spot Execution Algorithm API solution aims to provide users
      ability to programmatically leverage Binance in-house algorithmic trading

      capability to automate order execution strategy, improve execution
      transparency and give users smart access to the available market
      liquidity.

      During the introductory period, there will be no additional fees for TWAP
      orders. Standard trading fees apply. Order size exceeds to maximum API
      supported size (100,000 USDT).

      Please contact liquidity@binance.com for larger sizes.
  - name: Gift Card
    description: Gift Card Endpoints
  - name: Margin
    description: Margin Account/Trade
  - name: Market
    description: Market Data
  - name: Mining
    description: Mining Endpoints
  - name: NFT
    description: NFT Endpoints
  - name: Pay
    description: Pay Endpoints
  - name: Portfolio Margin
    description: >-
      The Binance Portfolio Margin Program is a cross-asset margin program
      supporting consolidated margin balance across trading products with over
      200+ effective crypto collaterals. It is designed for professional
      traders, market makers, and institutional users looking to actively trade
      & hedge cross-asset and optimize risk-management in a consolidated setup.
  - name: Rebate
    description: Rebate Endpoints
  - name: Savings
    description: Savings Endpoints
  - name: Sub-Account
    description: Sub-account Endpoints
  - name: Trade
    description: Account/Trade
