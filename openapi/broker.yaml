openapi: 3.0.0
info:
  title: Binance Broker API
  description: |-
    Binance official supported Postman collections.<br/>
    - API documents: https://binance-docs.github.io/Brokerage-API/General
  version: 1.0.0
servers:
  - url: http://{{url}}
paths:
  /sapi/v1/broker/subAccount:
    post:
      tags:
        - default
      summary: Create a Sub Account
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-MBX-APIKEY
          in: header
          schema:
            type: string
          example: '{{binance-api-key}}'
        - name: tag
          in: query
          schema:
            type: string
          description: tag length should be less than 32
        - name: timestamp
          in: query
          schema:
            type: string
          example: '{{timestamp}}'
        - name: signature
          in: query
          schema:
            type: string
          example: '{{signature}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
    get:
      tags:
        - default
      summary: Query Sub Account
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-MBX-APIKEY
